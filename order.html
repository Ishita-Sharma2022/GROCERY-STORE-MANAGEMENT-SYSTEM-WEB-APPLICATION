<!DOCTYPE html>
<html>

<head>
    <title> GSMS </title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link media="all" type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link media="all" type="text/css" rel="stylesheet" href="css/style.css?v=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="css/custom.css?v=1.3.3">

<body class="tooltips">
    <div class="container">

        <div class="header content rows-content-header">
            <button class="button-menu-mobile show-sidebar">
            <i class="fa fa-bars"></i>
        </button>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">

                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                            <ul class="breadcrumb">
                                <a href="index.html">
                                    <i class="zmdi zmdi-view-dashboard zmdi-hc-fw" data-toggle="tooltip" data-placement="bottom" title="Dashboard"></i>
                                </a>
                                <a href="manage-product.html">
                                    <i class="zmdi zmdi-assignment zmdi-hc-fw" data-toggle="tooltip" data-placement="bottom" title="Products"></i>
                                </a>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="right content-page">
            <div class="body content rows scroll-y">
                <form action="">
                    <div class="box-info full" id="taskFormContainer">
                        <h2>New Order
                            <input name="customerName" id="customerName" type="text" class="form-control" placeholder="Customer Name" style="max-width:230px; float: right;margin-top: -11px">
                        </h2>
                        <div class="row" style="margin-bottom: 5px;margin-top: -10px;">
                            <div class="col-sm-12">
                                <div class="col-sm-4">
                                    <SELECT><OPTION>Product</OPTION>
                                </div>
                                <div class="col-sm-3">
                                    <OPTION>Price</OPTION>
                                </div>
                                <div class="col-sm-2">
                                    <OPTION>Quantity</OPTION>
                                </div>
                                <div class="col-sm-3">
                                    <OPTION>Total</OPTION></SELECT>
                                    <button class="btn btn-sm btn-primary pull-right" style="margin-top: -5px" type="button" id="addMoreButton">Add More</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="product-box-extra" id="itemsInOrder">

                    </div>

                    <div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="box-info full p-3 mb-3 mt-0">
                                    <div class="col-sm-9 text-right">
                                        <span><b>Total</b></span>
                                    </div>
                                    <div class="col-sm-3">
                                        <b><input id="product_grand_total" name="product_grand_total" class="product-grand-total" value="0.0"></input> Rs</b>
                                        <button class="btn btn-sm btn-primary pull-right" type="button" id="saveOrder">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="product-box hidden">
                    <div class="row product-item">
                        <div class="col-sm-12">
                            <div class="box-info full p-3 mb-3 mt-0">
                                <div class="col-sm-4">
                                    <select name="product" class="form-control cart-product" style="max-width: 250px">
                                    <OPTION>MOONG DAAL</OPTION>
                                    <OPTION>APPLES</OPTION>
                                    <OPTION>TOOTHPASTE</OPTION>
                                    <OPTION>AASHIRWAAD AATA</OPTION>
                                    <OPTION>RICE FLOUR</OPTION>
                                    <OPTION>SOUP</OPTION>
                                    <OPTION>MIXED FRUIT JUICE</OPTION>
                                    <OPTION>CAKE</OPTION>
                                    <OPTION>PEDIGREE</OPTION>
                                    <OPTION>TOMATO</OPTION>
                                    <OPTION>5-STAR CHOCOLATE</OPTION>
                                    <OPTION>MILK</OPTION>
                                    <OPTION>TEA</OPTION>
                                    <OPTION>SUGAR</OPTION>
                                    <OPTION>COFFEE</OPTION>
                                    <OPTION>SALT</OPTION>
                                    <OPTION>BREAD</OPTION>
                                    <OPTION>CHIPS</OPTION>
                                    <OPTION>MOZERELLA CHEESE</OPTION>
                                    <OPTION>BUTTER</OPTION>
                                    <OPTION>TOMATO SAUCE</OPTION>
                                    <OPTION>BLACK PEPPER</OPTION>
                                    <OPTION>CHILLY SAUCE</OPTION>
                                    <OPTION>POPCORN</OPTION>
                                    <OPTION>RICE</OPTION>
                                    <OPTION>ALOO BHUJIYA</OPTION>
                                    <OPTION>COCOA POWDER</OPTION>
                                    <OPTION>CORNFLOUR</OPTION>
                                    <OPTION>TURMERIC/OPTION>
                                    <OPTION>GARAM MASALA</OPTION>
                                    <OPTION>POTATOES</OPTION>
                                    <OPTION>ALMONDS</OPTION>
                                    <OPTION>WALNUTS</OPTION>
                                    <OPTION>CASHEW</OPTION>
                                    <OPTION>RESINS</OPTION>
                                    <OPTION>WINE</OPTION>
                                    <OPTION>COLD DRINK</OPTION>
                                    <OPTION>PEANUTS</OPTION>
                                    <OPTION>PEANUT BUTTER</OPTION>
                                    <OPTION>COTTAGE CHEESE</OPTION>
                                    <OPTION>TEA</OPTION>
                                    <OPTION>SUGAR</OPTION>
                                    <OPTION>COFFEE</OPTION>
                                    <OPTION>SALT</OPTION>
                                    <OPTION>BREAD</OPTION>
                                    <OPTION>CHIPS</OPTION>
                                    <OPTION>NUTELLA</OPTION>
                                    <OPTION>REFINED OIL</OPTION>
                                    <OPTION>CHOWMEIN</OPTION>
                                    <OPTION>MAGGIE</OPTION>
                                    <OPTION>CURD</OPTION>
                                    <OPTION>MIXED FRUIT JAM</OPTION>
                                    <OPTION>TOFFEES</OPTION>
                                    <OPTION>CHEWING GUM</OPTION>
                                    <OPTION>CORNFLAKES</OPTION>
                                    <OPTION>CHOCOS</OPTION>
                                    <OPTION>MUSTARD OIL</OPTION>
                                    <OPTION>LASSI</OPTION>
                                    <OPTION>OATS</OPTION>
                                    <OPTION>GREEN TEA</OPTION>
                                    <OPTION>BISCUIT</OPTION>







                                    
                                </select>

                                </div>
                                <div class="col-sm-3">
                                    <input id="product_price" name="product_price" class="product-price" value="0.0"></input>
                                </div>
                                <div class="col-sm-2">
                                    <input name="qty" type="number" min="1" placeholder="" class="form-control product-qty" value="1" style="max-width: 100px">
                                </div>
                                <div class="col-sm-3">
                                    <input id="item_total" name="item_total" class="product-total"></input><span> Rs</span>
                                    <button class="btn btn-sm btn-danger pull-right remove-row" type="button">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/packages/jquery.min.js"></script>
<script src="js/custom/common.js"></script>

</html>
